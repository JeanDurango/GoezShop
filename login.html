<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    
    <div class="container">
        <div class="banner">		
            <img src="https://firebasestorage.googleapis.com/v0/b/shoping-30123.appspot.com/o/Logo-removebg-preview.png?alt=media&token=7527a2fb-2707-44e5-9430-0b7dc29b1ff3" alt="" class="logo">
    </div>
    <br>
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Iniciar sesión</button>
        </form>
        <p>¿Deseas crear una cuenta? <a href="registro.html">Regístrate aquí</a>.</p>
    </div>

    <script>
        document.querySelector('#loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío normal del formulario

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.text())
            .then(message => {

                if (message === 'Autenticación exitosa') {
                    window.location.href = '/catalogo'; // Redirigir si es correcto
                } else {
                    // Si el login falla, limpiar campos
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Hubo un problema con el servidor.');
            });
        });
    </script>
</body>
</html>
